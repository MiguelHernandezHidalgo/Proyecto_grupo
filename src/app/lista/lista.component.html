<h2>Lista portfolios</h2>
<div class="lista">
<tbody id="tbody_lista_cvs">
  <tr *ngFor="let portfolio of arrayPortfolios">
    <td>{{portfolio.nombre}}</td>
    <td>{{portfolio.descripcion}}</td>
    <td>{{portfolio.fichero}}</td>
    <td><input type="button" value="X" class="btn btn-default boton_lista"></td>
  </tr>
</tbody>
</div>
