
<h2>{{titulo}}</h2>

<div class="baja_form">
<p> <label class="col-lg-2 col-sm-2">Nombre:</label>
<input type="text" placeholder="Introduzca el nombre" [(ngModel)]="nombreIntroducido" [ngModelOptions]="{standalone: true}" class="espacio_nombre_baja"/>
<input type="button" (click)="darDeBaja()" value="Eliminar" class="btn btn-default boton_eliminar"></p>
<select [(ngModel)]="nombreIntroducido" [ngModelOptions]="{standalone: true}">
    <option *ngFor="let elemento of arrayPortfolios" value="{{elemento.getNombre()}}">
        {{elemento.getNombre()}}
    </option>
</select>
</div>
