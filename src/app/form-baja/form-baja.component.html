<h2>{{titulo}}</h2>
<p>Nombre:
<input type="text" placeholder="Introduzca el nombre" [(ngModel)]="nombreIntroducido"/>
<input type="button" (click)="darDeBaja()" value="Eliminar"></p>
<select [(ngModel)]="nombreIntroducido">
    <option *ngFor="let elemento of arrayPortfolios" value="{{elemento.getNombre()}}">
        {{elemento.getNombre()}}
    </option>
</select>
